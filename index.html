<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css?r=17">
    <script src="timers.js"></script>
    <title>Workout timer</title>
</head>
<body>
    <header>
        <h1>  WORK⏱UT TIMER </h1>
    </header>
    
    <form action="#" onsubmit="return false;" class="workout">
        <section id="workout" class="reps" alt="🎽 
        
        Add a rep to start your workout 
        
        ⬇"></section>
        
        <section id="settings" class="settings" alt="">
            
            <fieldset>
                <legend> time </legend>
                <div>
                    <label for="workout_time">
                        <h2>😤 <br /> work </h2>
                        <input type="number" value="60" name="workout_time" min="10" max="3000">
                    </label>
                    <label for="rest_time">
                        <h2>😌 <br />rest </h2>
                        <input type="number" value="15" name="rest_time" min="5" max="150">
                    </label>
                </div>
                <h2>seconds</h2>
            </fieldset>
            <fieldset>
                <legend>
                    sound
                </legend>
                <label for="soundfx">
                    <h2>theme</h2>
                    <select name="soundfx" id="">
                        <option value="mattix">mattix</option>
                        <option value="trap">trap</option>
                    </select>
                </label>
                <label for="volume">
                    <h2>Volume</h2>
                    <input type="range" name="volume" id="" min="0" max="1" step="0.1">
                </label>
            </fieldset>
            <fieldset><button type="menu" name="saveprefs">save</button></fieldset>
            
        </section> 

        <fieldset class="controls">
            <button type="reset">&times; <span>clear</span></button>
            <button type="button" name="addrep">+ <span>rep</span></button>
            <button type="submit">&rsaquo; <span>go</span></button>
            <button type="menu">~ <span>settings</span></button>
        </fieldset>
    </form>
    
    <audio src="" name="start"></audio>
    <audio src="" name="rest"></audio>
    <audio src="" name="end"></audio>

    
    <template id="timer-row">
        
        <fieldset class="timer-row queued">
            <div>
            <label>
                <h2>🏋 work 😤</h2>
                <input type="number" name="exercise" value="30" min="10" max="3000" placeholder="sec" onblur="window.getSelection().removeAllRanges();">
            </label>
            <label>
                <h2>🧘 rest 😌</h2>
                <input type="number" name="rest" value="10" min="5" max="150" placeholder="sec" onblur="window.getSelection().removeAllRanges();">
            </label>
            </div>
        </fieldset>
    </template>

</body>
</html>
